<mat-card-header>
  <mat-card-title>
    Campaign Snapshot
  </mat-card-title>
  <mat-form-field class="no-border">
    <mat-select placeholder="" [value]="1" (selectionChange)="onChange($event.value)">
      <mat-option *ngFor="let range of ranges" [value]="range.value">
        {{range.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-card-header>
<mat-card-content>
  <table mat-table [dataSource]="dataSource" class="">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="clicks">
      <th mat-header-cell *matHeaderCellDef> Clicks</th>
      <td mat-cell *matCellDef="let element">{{element.clicks}}</td>
    </ng-container>

    <ng-container matColumnDef="leads">
      <th mat-header-cell *matHeaderCellDef> Leads</th>
      <td mat-cell *matCellDef="let element">{{element.leads}}</td>
    </ng-container>

    <ng-container matColumnDef="cvr">
      <th mat-header-cell *matHeaderCellDef> CVR</th>
      <td mat-cell *matCellDef="let element">{{element.cvr}}</td>
    </ng-container>

    <ng-container matColumnDef="epc">
      <th mat-header-cell *matHeaderCellDef> EPC</th>
      <td mat-cell *matCellDef="let element">{{element.epc}}</td>
    </ng-container>

    <ng-container matColumnDef="ecpm">
      <th mat-header-cell *matHeaderCellDef> ECPM</th>
      <td mat-cell *matCellDef="let element">{{element.ecpm}}</td>
    </ng-container>

    <ng-container matColumnDef="revenue">
      <th mat-header-cell *matHeaderCellDef> Revenue</th>
      <td mat-cell *matCellDef="let element">{{element.revenue}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[15, 30, 50]" showFirstLastButtons></mat-paginator>
</mat-card-content>
